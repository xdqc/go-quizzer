<!-- Main page -->
<div *ngIf="showImage" ></div>
<div class="bg bg-img" id="background">
  <div class="widgit-area">
    <div class="toggelSwitch toggelSwitch-img">
      <input type="checkbox" [(ngModel)]="showImage" id="imgSwitch" />
      <label for="imgSwitch"></label>
    </div>
    <div class="toggelSwitch toggelSwitch-vol">
      <input type="checkbox" [(ngModel)]="speakOn" (click)="voiceOn()" id="speakSwitch" />
      <label for="speakSwitch"></label>
    </div>

    <div *ngIf="speakOn" style="display: inline;">
      <!-- <label for="volume-slider">Volume</label> -->
      <input type="range" value="50" min="0" max="100" [(ngModel)]="volume" id="volume-slider">
      <span class="fade-text">{{language}}</span>
    </div>
    <!-- <div *ngIf="showImage" [@imgAnimation]="state" class="ansImg">
    <img [src]="imgPath" alt="{{ans}}" height="300" width="500" id="answer-image">
  </div> -->
  </div>

  <div class="main">
    <div class="form-area">
      <!-- Number of Question  -->
      <div *ngIf="!showImage" class="wrapper" id="pages">
        <span id="quizNumber">{{qNum}}</span><span>/{{total}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span>{{qSchool}}</span>&sdot;<span>{{qType}}</span>
      </div>
      <!-- Question #id -->
      <div *ngIf="showImage">
        <span>题号：{{qNum}}</span>
      </div>

      <!-- Quiz Question -->
      <div class="quiz-questions" id="display-area">
        <p id="question">{{quiz}}</p>
        <ul id="answer">
          <li *ngFor="let option of options;let i=index" class="wrong-{{i+1==qChoice}} correct-{{i+1==ansPos}}">
            <span [ngSwitch]="i">
            <span *ngSwitchCase="0">A. </span>
            <span *ngSwitchCase="1">B. </span>
            <span *ngSwitchCase="2">C. </span>
            <span *ngSwitchCase="3">D. </span>
            </span>
            {{option}}
            <span class="odds">{{odds[i]}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="highestOdd==333">
      <!-- wrong answer -->
      <p class="lose-msg">oops～请您再接再厉～</p>
    </div>
    <div *ngIf="highestOdd==666">
      <!-- correct answer -->
      <p class="win-msg">恭喜 {{ansUser}} 答对了！</p>
    </div>
    <div *ngIf="!showImage">
      <button class="btn btn-orange" (click)="fetchOCR()">
        <span>Fetch OCR</span>
      </button>
    </div>
  </div>
</div>
