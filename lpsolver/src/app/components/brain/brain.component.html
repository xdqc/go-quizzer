<!-- Main page -->
<label for="speaker">Speaker</label>
<input type="checkbox" [(ngModel)]="speakOn" id="speaker">
<div *ngIf="speakOn" style="display: inline-block;">
  <input type="range" value="100" min="0" max="200" [(ngModel)]="volume" class="volume-slider">
</div>
<div class="main form-area">
  <!-- Number of Question  -->
  <div class="wrapper" id="pages">
    <span id="quizNumber">{{qNum}}</span>
    <span>/{{total}}</span>
  </div>

  <!-- Quiz Question -->
  <div class="quiz-questions" id="display-area">
    <p id="question">{{quiz}}</p>
    <ul id="answer">
      <li *ngFor="let option of options;let i=index" class="correct-{{i+1==ansPos}}">
        {{option}}
        <span class="odds">{{odds[i]}}</span>
      </li>
    </ul>
  </div>
</div>

<!-- Idioms -->
<div>
  <textarea [(ngModel)]="rawIdioms" id="rawIdioms"></textarea>
  <button (click)="showIdioms()">Show Idioms</button>
  <div *ngFor="let idiom of idioms">
    <p class="idiom-confound">
      <span *ngFor="let word of idiom['words']" class="
        first-{{word==idiom['idiom'][0]}} 
        second-{{word==idiom['idiom'][1]}} 
        third-{{word==idiom['idiom'][2]}}
        fourth-{{word==idiom['idiom'][3]}}
        ">{{word}}</span>
    </p>
    <h4>{{idiom['idiom']}}</h4>
    <br>
  </div>
</div>
